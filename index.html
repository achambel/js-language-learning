<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

</body>
<div id="wrap">
  <div id="controls">
    <div>
      <label for="repetitions">Repetitions: </label>
      <input id="repetitions" type="number" min="0" value="20">
      <label for="hideText">Only audio</label>
      <input id="hideText" type="checkbox">
    </div>

    <div>
      <select id="selectAudio">
        <option value="">Select any audio</option>
        <option value="01-module/M01V03 - MLBOR - Part 1 - Jake Glazier.mp3">mlbor-part-01</option>
        <option value="02-module/M02V10 - MLBOR - Part 2 - Jake Glazier.mp3">mlbor-part-02</option>
        <option value="02-module/M02V12 - MLBOR - Part 3 - Jake Glazier.mp3">mlbor-part-03</option>
      </select>
    </div>

    <div>
      <audio id="audio" src="" controls>
        <em><strong>Error:</strong> Your browser doesn't appear to support HTML5 Audio.</em>
      </audio>
    </div>

    <div>
      <label style="display: block;">Work progress: </label>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
      <ol id="resume"></ol>
    </div>
  </div>

  <div id="main">
    <div id="data">
      <h1>Welcome to the English Audio Track!</h1>
      <h3>Please, select some audio to start.</h3>
    </div>
  </div>

  <div id="recognition">
      <button onclick="speech();" style="margin: 5px;">Pronounce</button>
      <div id="transcript"></div>
  </div>

</div>
<script src="js/eng.js"></script>
</html>
